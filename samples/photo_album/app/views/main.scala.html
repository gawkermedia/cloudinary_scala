@(title: String)(content: Html)(implicit cld:com.cloudinary.Cloudinary)
@import cloudinary.views.html.helper._
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <link rel="shortcut icon"
    		href="@url("http://cloudinary.com/favicon.png", Set('type -> "fetch"))" />
    </head>
    <body>
    <div id="logo">
  		<!-- This will render the image fetched from a remote HTTP URL using Cloudinary -->
  		<img src="@url("http://cloudinary.com/images/logo.png", Set('type -> "fetch"))">
	</div>
    	<div class="content">
        	@content
        </div>
    </body>
</html>
